<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="view-highscores">
        <h3>
          <a href="highscore.html">
          View Highscores!
          </a>
        </h3>
      </div>
      <h1>Coding Quiz</h1>
      <div class="time-area">
        <textarea
          readonly
          id="countdown-timer"
          placeholder="You have 75 seconds left!"
        ></textarea>
        <h3 class="correct-or-no"></h3>
      </div>
    </header>
    <div class="wrapper">
      <div class="card">
        <div class="card-header">
          <h2 id="question-prompt">Test your Javascript knowledge</h2>
        </div>
        <div class="answer-area">
          <div id='responses'></div>
          <button id="start" class="btn">Start Quiz!</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
